<md-sidenav-container>
  <md-sidenav #sidenav class="sidenav">
    <md-nav-list>
      <a md-list-item (click)="sidenav.close()" [routerLink]="['/']">
        <md-icon md-list-icon>Home</md-icon>
        <span md-line>Home</span>
        <span md-line class="secondary"></span>
      </a>
      <md-divider></md-divider>
      <md-list-item>
        <md-icon md-list-icon>event_note</md-icon>
        <span md-line>Upcoming Events</span>
        <span md-line class="secondary">Which event will you attend next?</span>
      </md-list-item>
    </md-nav-list>
  </md-sidenav>
  <div class="my-content">
    <md-toolbar>
      <button md-icon-button (click)="sidenav.open()">
        <md-icon>menu</md-icon>
      </button>
      <span>{{title}}</span>
    </md-toolbar>
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
